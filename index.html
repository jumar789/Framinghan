    <div>
        <span id="primerDia"></span>
        <span id="segundoDia"></span>
    </div>
    <script>

    var fecha = new Date();
    var dia = fecha.getDay();
    var numero = fecha.getDate();
    var mes = fecha.getMonth();
    var anio = fecha.getFullYear(); 
    var cantidadDiasMesActual = "";

    //Cálculo del primer día clave. 
    function calculoPrimerDia() {
        try {
            if ((dia == 5) && (numero >= 8 && numero < 15 )) {
            var primerDia = "Dia anormal";
            document.write (primerDia);
        } else {
            var primerDia = "Dia normal";
            document.write (primerDia);
        }
            
        } catch (e) {
        alert('Error en calculoPrimerDia():\n' + e.message);
        }       
    }                       

    // Cálculo total días del mes actual
    function cantidadDiasMesActual() {
        try {
            let fecha = new Date();
             var cantidadDiasMesActual = new Date(fecha.getFullYear(), fecha.getMonth() + 1, 0).getDate();  
             return cantidadDiasMesActual;

        } catch (e) {
            alert('Error en cantidadDiasMesActual():\n' + e.message);            
        }
    }

    switch (cantidadDiasMesActual) {
        case 28:
        if ((dia == 5 ) && (numero <= 28 && numero <= 21)){
            var ultimoDia = "Entró por el Case 28"
            document.write (ultimoDia);
            console.log(ultimoDia);
        }
        break;

        case 29:
        if ((dia == 5 ) && (numero <= 29 && numero <= 22)){
            var ultimoDia = "Entró por el Case 29";
            document.write (ultimoDia);
            console.log(ultimoDia);
        break;
        }

        case 30:
            if ((dia == 5 ) && (numero <= 30 && numero <= 23)){
                var ultimoDia = "Entró por el Case 30";
                document.write (ultimoDia);
                console.log(ultimoDia);
                break;
            }

        case 31:
        if ((dia == 5 ) && (numero <= 30 && numero <= 24)){
            var ultimoDia = "Entró por el Case 31";
            document.write (ultimoDia);
            console.log(ultimoDia);
            break;
        }
    
        default:
            document.write ("Hubo un error en el switch");
            console.log(ultimoDia);
            break;
    }
